<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <h4>Please add the product of your choice</h4>
      <table class="table table-bordered">
        <thead align="center">
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let field of fieldArray; let i = index">
            <td>
              <input
                [(ngModel)]="field.code"
                class="form-control"
                type="text"
                name="{{ field.code }}"
              />
            </td>
            <td>
              <input
                [(ngModel)]="field.name"
                class="form-control"
                type="text"
                name="{{ field.name }}"
              />
            </td>
            <td>
              <input
                [(ngModel)]="field.price"
                class="form-control"
                type="text"
                name="{{ field.price }}"
              />
            </td>
            <td>
              <button
                class="btn btn-danger"
                type="button"
                (click)="deleteFieldValue(i)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="form-control"
                type="text"
                id="newAttributeCode"
                [(ngModel)]="newAttribute.code"
                name="newAttributeCode"
              />
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                id="newAttributeName"
                [(ngModel)]="newAttribute.name"
                name="newAttributeName"
              />
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                id="newAttributePrice"
                [(ngModel)]="newAttribute.price"
                name="newAttributePrice"
              />
            </td>
            <td>
              <button
                class="btn btn-success"
                type="button"
                (click)="addFieldValue()"
              >
                Add
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
