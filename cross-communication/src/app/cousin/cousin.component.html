<div class="container">
  <div class="row">
    <h3>From the COUSIN component</h3>
    <p>The original message from the data service is below</p>
    <h4 class="heading">{{ message }}</h4>
  </div>
</div>

<div class="container">
  <div class="row">
    <p>Click the button to see the new message from the COUSIN</p>
    <button class="btn btn-primary" (click)="onNewMessage()">
      New Message
    </button>
  </div>
</div>

<hr />
