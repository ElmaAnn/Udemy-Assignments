<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupFrom" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <span
              *ngIf="
                !signupFrom.get('userData.username').valid &&
                signupFrom.get('userData.username').touched
              "
              class="help-block"
              ><span
                *ngIf="
                  signupFrom.get('userData.username').errors['nameIsForbidden']
                "
                >This name is invalid..</span
              >
              <span
                *ngIf="signupFrom.get('userData.username').errors['required']"
                >This field is required..</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="
                !signupFrom.get('userData.email').valid &&
                signupFrom.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email..!</span
            >
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <span *ngIf="!signupFrom.valid && signupFrom.touched" class="help-block"
          >Please select a gender..!</span
        >
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="
              let hobbyControl of signupFrom.get('hobbies').controls;
              let i = index
            "
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
